{% extends 'core/base.html' %}

{% block title %}Nuevo Movimiento{% endblock %}
{% block head %}
<style>
    .movimiento-section {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: none;
    }
    .movimiento-card {
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(102,126,234,0.10);
        background: white;
        overflow: hidden;
        margin: 0 auto;
    }
    .movimiento-card .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        border-bottom: none;
        padding: 14px 18px;
    }
    .movimiento-card .card-body {
        padding: 18px 16px 14px 16px;
    }
    .movimiento-card label.form-label {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 2px;
    }
    .movimiento-card .form-control, .movimiento-card select {
        border-radius: 7px;
        border: 1px solid #e5e7eb;
        font-size: 0.98rem;
        padding: 7px 10px;
        margin-bottom: 6px;
        background: #f9fafb;
        transition: border-color 0.2s;
    }
    .movimiento-card .form-control:focus, .movimiento-card select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 2px #667eea22;
    }
    .movimiento-card .btn-success {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        font-weight: 700;
        border-radius: 7px;
        padding: 10px 0;
        margin-bottom: 6px;
        transition: box-shadow 0.2s;
    }
    .movimiento-card .btn-success:hover {
        box-shadow: 0 6px 18px rgba(102,126,234,0.15);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    .movimiento-card .btn-secondary {
        border-radius: 7px;
        padding: 10px 0;
        font-weight: 600;
    }
    @media (max-width: 600px) {
        .movimiento-card .card-header, .movimiento-card .card-body {
            padding: 10px 4px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="movimiento-section">
    <div class="movimiento-card">
        <div class="card-header">
            <span>ðŸ“¦ Registrar Entrada / Salida</span>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Producto</label>
                    {{ form.producto }}
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Tipo</label>
                        {{ form.tipo }}
                    </div>
                    <div class="col">
                        <label class="form-label">Cantidad</label>
                        {{ form.cantidad }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Motivo</label>
                    {{ form.motivo }}
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Guardar Movimiento</button>
                    <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
