<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Mini Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ›’ Control de Inventario</h1>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0">Lista de Productos</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>SKU</th>
                            <th>Precio</th>
                            <th>Stock MÃ­nimo</th>
                            <th>Proveedor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in mis_productos %}
                        <tr>
                            <td>
                                <strong>{{ p.nombre }}</strong>
                                <br>
                                <span class="badge bg-secondary">{{ p.categoria }}</span>
                            </td>
                            <td>{{ p.sku }}</td>
                            <td class="text-success fw-bold">${{ p.precio_venta }}</td>
                            <td>{{ p.min_stock }} u.</td>
                            <td>{{ p.proveedor }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center text-danger">No hay productos registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
